[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore the problematic modules
[mypy._frozen_importlib.*]
ignore_missing_imports = True

# Add any other modules that might cause problems
[mypy.rapidfuzz.*]
ignore_missing_imports = True

[mypy.ollama.*]
ignore_missing_imports = True